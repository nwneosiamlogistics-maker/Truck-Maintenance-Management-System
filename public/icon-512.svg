<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg512" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1e3a8a"/>
      <stop offset="100%" stop-color="#1e40af"/>
    </linearGradient>
    <linearGradient id="truck512" x1="60" y1="180" x2="420" y2="380" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <filter id="shadow512">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="102" fill="url(#bg512)"/>
  <rect x="16" y="16" width="480" height="480" rx="90" fill="white" opacity="0.04"/>

  <!-- Truck body -->
  <g filter="url(#shadow512)">
    <!-- Cargo area -->
    <rect x="60" y="192" width="216" height="144" rx="14" fill="url(#truck512)"/>
    <rect x="70" y="202" width="196" height="124" rx="8" fill="#93c5fd" opacity="0.2"/>
    <!-- Cargo lines -->
    <line x1="110" y1="210" x2="110" y2="318" stroke="#bfdbfe" stroke-width="3" opacity="0.25"/>
    <line x1="148" y1="210" x2="148" y2="318" stroke="#bfdbfe" stroke-width="3" opacity="0.25"/>
    <line x1="186" y1="210" x2="186" y2="318" stroke="#bfdbfe" stroke-width="3" opacity="0.25"/>
    <line x1="224" y1="210" x2="224" y2="318" stroke="#bfdbfe" stroke-width="3" opacity="0.25"/>

    <!-- Cab -->
    <rect x="276" y="220" width="138" height="116" rx="14" fill="url(#truck512)"/>

    <!-- Windshield -->
    <rect x="290" y="232" width="96" height="56" rx="8" fill="#dbeafe"/>
    <rect x="296" y="238" width="84" height="44" rx="5" fill="#eff6ff"/>

    <!-- Bumper -->
    <rect x="406" y="280" width="26" height="56" rx="8" fill="#2563eb"/>

    <!-- Headlight -->
    <rect x="410" y="286" width="16" height="16" rx="5" fill="#fbbf24"/>
    <!-- Tail light -->
    <rect x="64" y="296" width="10" height="16" rx="3" fill="#ef4444" opacity="0.8"/>
  </g>

  <!-- Wheels -->
  <circle cx="140" cy="350" r="38" fill="#1e293b"/>
  <circle cx="140" cy="350" r="26" fill="#475569"/>
  <circle cx="140" cy="350" r="12" fill="#94a3b8"/>
  <circle cx="140" cy="350" r="5" fill="#cbd5e1"/>

  <circle cx="356" cy="350" r="38" fill="#1e293b"/>
  <circle cx="356" cy="350" r="26" fill="#475569"/>
  <circle cx="356" cy="350" r="12" fill="#94a3b8"/>
  <circle cx="356" cy="350" r="5" fill="#cbd5e1"/>

  <!-- Ground -->
  <rect x="46" y="392" width="420" height="6" rx="3" fill="#60a5fa" opacity="0.2"/>

  <!-- Wrench icon (top-right) -->
  <g transform="translate(340, 50)" opacity="0.9">
    <rect x="0" y="30" width="90" height="16" rx="8" fill="#fbbf24" transform="rotate(-45, 45, 38)"/>
    <circle cx="14" cy="68" r="18" fill="none" stroke="#fbbf24" stroke-width="6"/>
    <circle cx="14" cy="68" r="6" fill="#fbbf24"/>
    <circle cx="72" cy="10" r="18" fill="none" stroke="#fbbf24" stroke-width="6"/>
    <circle cx="72" cy="10" r="6" fill="#fbbf24"/>
  </g>

  <!-- Gear (top-left) -->
  <g transform="translate(50, 50)" opacity="0.45">
    <circle cx="38" cy="38" r="20" fill="none" stroke="#fbbf24" stroke-width="6"/>
    <circle cx="38" cy="38" r="8" fill="#fbbf24"/>
    <line x1="38" y1="10" x2="38" y2="22" stroke="#fbbf24" stroke-width="6" stroke-linecap="round"/>
    <line x1="38" y1="54" x2="38" y2="66" stroke="#fbbf24" stroke-width="6" stroke-linecap="round"/>
    <line x1="10" y1="38" x2="22" y2="38" stroke="#fbbf24" stroke-width="6" stroke-linecap="round"/>
    <line x1="54" y1="38" x2="66" y2="38" stroke="#fbbf24" stroke-width="6" stroke-linecap="round"/>
    <line x1="18" y1="18" x2="26" y2="26" stroke="#fbbf24" stroke-width="6" stroke-linecap="round"/>
    <line x1="50" y1="50" x2="58" y2="58" stroke="#fbbf24" stroke-width="6" stroke-linecap="round"/>
    <line x1="18" y1="58" x2="26" y2="50" stroke="#fbbf24" stroke-width="6" stroke-linecap="round"/>
    <line x1="50" y1="26" x2="58" y2="18" stroke="#fbbf24" stroke-width="6" stroke-linecap="round"/>
  </g>

  <!-- Checkmark badge (bottom-right) -->
  <circle cx="424" cy="424" r="48" fill="#059669"/>
  <circle cx="424" cy="424" r="42" fill="#10b981"/>
  <path d="M402 424L416 438L446 408" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Small text "STM" at bottom center -->
  <text x="256" y="460" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle" opacity="0.3">STM</text>
</svg>
