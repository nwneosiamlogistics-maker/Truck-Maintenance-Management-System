<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgM" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1e3a8a"/>
      <stop offset="100%" stop-color="#1e40af"/>
    </linearGradient>
    <linearGradient id="truckM" x1="100" y1="200" x2="400" y2="360" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
  </defs>

  <!-- Full background (maskable safe zone = 80% center) -->
  <rect width="512" height="512" fill="url(#bgM)"/>

  <!-- Truck cargo (centered in safe zone) -->
  <rect x="96" y="210" width="180" height="120" rx="12" fill="url(#truckM)"/>
  <rect x="104" y="218" width="164" height="104" rx="6" fill="#93c5fd" opacity="0.2"/>
  <line x1="140" y1="224" x2="140" y2="316" stroke="#bfdbfe" stroke-width="2.5" opacity="0.25"/>
  <line x1="172" y1="224" x2="172" y2="316" stroke="#bfdbfe" stroke-width="2.5" opacity="0.25"/>
  <line x1="204" y1="224" x2="204" y2="316" stroke="#bfdbfe" stroke-width="2.5" opacity="0.25"/>
  <line x1="236" y1="224" x2="236" y2="316" stroke="#bfdbfe" stroke-width="2.5" opacity="0.25"/>

  <!-- Cab -->
  <rect x="276" y="234" width="116" height="96" rx="12" fill="url(#truckM)"/>
  <!-- Windshield -->
  <rect x="288" y="244" width="80" height="46" rx="6" fill="#dbeafe"/>
  <rect x="294" y="250" width="68" height="34" rx="4" fill="#eff6ff"/>
  <!-- Bumper -->
  <rect x="386" y="290" width="22" height="40" rx="6" fill="#2563eb"/>
  <!-- Headlight -->
  <rect x="390" y="296" width="12" height="12" rx="4" fill="#fbbf24"/>

  <!-- Wheels -->
  <circle cx="168" cy="342" r="32" fill="#1e293b"/>
  <circle cx="168" cy="342" r="22" fill="#475569"/>
  <circle cx="168" cy="342" r="10" fill="#94a3b8"/>
  <circle cx="168" cy="342" r="4" fill="#cbd5e1"/>

  <circle cx="344" cy="342" r="32" fill="#1e293b"/>
  <circle cx="344" cy="342" r="22" fill="#475569"/>
  <circle cx="344" cy="342" r="10" fill="#94a3b8"/>
  <circle cx="344" cy="342" r="4" fill="#cbd5e1"/>

  <!-- Ground -->
  <rect x="82" y="378" width="348" height="5" rx="2.5" fill="#60a5fa" opacity="0.2"/>

  <!-- Wrench (top-right area) -->
  <g transform="translate(330, 100)" opacity="0.85">
    <rect x="0" y="22" width="70" height="12" rx="6" fill="#fbbf24" transform="rotate(-45, 35, 28)"/>
    <circle cx="10" cy="54" r="14" fill="none" stroke="#fbbf24" stroke-width="5"/>
    <circle cx="10" cy="54" r="5" fill="#fbbf24"/>
    <circle cx="56" cy="8" r="14" fill="none" stroke="#fbbf24" stroke-width="5"/>
    <circle cx="56" cy="8" r="5" fill="#fbbf24"/>
  </g>

  <!-- Gear (top-left area) -->
  <g transform="translate(96, 100)" opacity="0.4">
    <circle cx="28" cy="28" r="16" fill="none" stroke="#fbbf24" stroke-width="5"/>
    <circle cx="28" cy="28" r="6" fill="#fbbf24"/>
    <line x1="28" y1="6" x2="28" y2="16" stroke="#fbbf24" stroke-width="5" stroke-linecap="round"/>
    <line x1="28" y1="40" x2="28" y2="50" stroke="#fbbf24" stroke-width="5" stroke-linecap="round"/>
    <line x1="6" y1="28" x2="16" y2="28" stroke="#fbbf24" stroke-width="5" stroke-linecap="round"/>
    <line x1="40" y1="28" x2="50" y2="28" stroke="#fbbf24" stroke-width="5" stroke-linecap="round"/>
  </g>

  <!-- Checkmark badge -->
  <circle cx="400" cy="400" r="40" fill="#059669"/>
  <circle cx="400" cy="400" r="34" fill="#10b981"/>
  <path d="M382 400L394 412L418 388" stroke="white" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
